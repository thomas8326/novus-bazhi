<form [formGroup]="memberForm" class="component-container">
  <table [dataSource]="testData" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container [matColumnDef]="member.Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field appearance="fill">
          <mat-label>會員姓名</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="member.Gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{ element.gender }} </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button [value]="memberGender.Male">男</mat-radio-button>
          <mat-radio-button [value]="memberGender.Female">女</mat-radio-button>
        </mat-radio-group></td
      >
    </ng-container>

    <ng-container [matColumnDef]="member.DateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let element"> {{ element.dob | date: 'yyyy/MM/dd HH:mm' }} </td>
      <td mat-footer-cell *matFooterCellDef>
        <app-dob-picker formControlName="dob"></app-dob-picker>
      </td>
    </ng-container>

    <ng-container matColumnDef="btnGroup">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <app-member-control-panel
          [showAddBtn]="false"
          (edit)="onEditMember(row)"
          (delete)="onDeleteMember(row)"
        ></app-member-control-panel>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button *ngIf="isEditingStatus" (click)="onUpdateMember()" [disabled]="memberForm.invalid">更新</button>
        <button *ngIf="isAddingStatus" (click)="onAddMember()" [disabled]="memberForm.invalid">新增</button>
        <button *ngIf="isAddingStatus" (click)="onAddNextMember()" [disabled]="memberForm.invalid">新增下一筆</button>
        <button (click)="onCancel()">取消</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    <tr [hidden]="!isAddingStatus && !isEditingStatus" mat-footer-row *matFooterRowDef="displayedColumns; sticky: true">
    </tr>
  </table>
</form>
