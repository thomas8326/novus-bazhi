<header *ngIf="!isLoginPage && isRendered">
  <button class="logout" *ngIf="isMainPage" mat-button (click)="onLogout()"><mat-icon>logout</mat-icon></button>
  <button *ngIf="!isMainPage" mat-button (click)="onBack()"><mat-icon>arrow_back</mat-icon></button>
  <h1>{{ title }}</h1>
</header>
<main [class.full-screen]="isLoginPage">
  <router-outlet (activate)="onMainActivated(outlet.activatedRouteData)" #outlet="outlet"></router-outlet>
</main>
