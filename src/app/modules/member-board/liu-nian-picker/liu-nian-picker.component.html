<div *ngIf="horoscopeList.length" class="container">
  <button
    mat-button
    class="action-button"
    (click)="onPrevYear()"
    [disabled]="horoscopeList[0].year <= minYear"
    #prevButton
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <div class="table-container" #pdfContainer>
    <div *ngFor="let scope of displayHoroscopeList(); let i = index" class="horoscope-table">
      <div class="header">
        <div class="year">{{ scope.year }} <mat-icon *ngIf="scope.year === atYear">star</mat-icon></div>
      </div>
      <div class="table" (click)="onRedirectToResult(scope.year)">
        <div class="overlay"></div>
        <app-horoscope-table [currentHoroscope]="scope"></app-horoscope-table>
      </div>
    </div>
  </div>

  <button
    mat-button
    class="action-button"
    (click)="onNextYear()"
    [disabled]="horoscopeList[horoscopeList.length - 1].year >= maxYear"
    #nextButton
  >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
