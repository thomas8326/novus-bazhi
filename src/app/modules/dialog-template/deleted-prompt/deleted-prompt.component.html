<h2 mat-dialog-title>刪除資料</h2>
<mat-dialog-content class="novus-scroll-bar">
  <p
    >您正準備刪除<span class="name">{{ getUserName() }}</span
    >。<br />是否確定要刪除？</p
  >
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">刪除</button>
</mat-dialog-actions>
